{% extends 'catalog/base.html'%}
{% load mediapath %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.title }}</h1>
    <img src="{% mediapath object.image %}" width="200"/>
</div>

<div class="container">
    <div class="row text-center">
        <p class="lead">{{ object.content }}</p>
    </div>

    <div class="row text-center">
        <p class="lead">Опубликован: {{ object.created_at }}</p>
    </div>

    <div class="row text-center">
        <p class="lead">Просмотров: {{ object.views_count }}</p>
    </div>

<nav class="ms-5">
    {% if user.is_staff %}
        <a class="p-2 btn btn-outline-primary m-2" href="/delete_post/{{ object.slug }}">Удалить</a>
        <a class="p-2 btn btn-outline-primary m-2" href="/update_post/{{ object.slug }}/">Редактировать</a>
    {% endif %}
    <a href="{% url 'catalog:blog' %}" class="p-2 btn btn-outline-primary m-2">Назад</a>
</nav>


</div>
{% endblock %}
