{% extends 'catalog/home.html' %}

{% load static %}
{% load mediapath %}


{% block content %}
    <div class="container">
        <div class="row text-center">
            {% if object.pk %}
                <div class="col-3">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$ {{ object.price }}</h1>
                            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                <li>Категория: {{ object.category }}</li>
                                <li>Описание: {{ object.desc }}</li>
                                <img src="{% mediapath object.image %}"/>
                            </ul>
                            <a href="{% url 'catalog:products' object.pk %}" class="btn btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>

    </div>
{% endblock %}
